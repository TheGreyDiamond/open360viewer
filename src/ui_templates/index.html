<!DOCTYPE html>
<html class="dark">

<head>
    <meta charset="UTF-8">
    <title>360 Viewer</title>
    <script src="../../node_modules/marzipano/dist/marzipano.js">
    </script>
    <link href="../output.css" rel="stylesheet">
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <script src="../../node_modules/@themesberg/flowbite/dist/flowbite.bundle.js"></script>
</head>

<body class="dark:bg-gray-800">
    <div id="alert-1" class="flex p-4 mb-4 bg-red-100 rounded-lg dark:bg-red-200" role="alert" style="display: none;">
        <svg class="flex-shrink-0 w-5 h-5 text-red-700 dark:text-red-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <div class="ml-3 text-sm font-medium text-red-700 dark:text-red-800">
          The provided image was invalid and could not be loaded.
        </div>
        <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" data-collapse-toggle="alert-1" aria-label="Close" onclick="document.getElementById('alert-1').style.display = 'none'">
          <span class="sr-only">Close</span>
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>

    <center>
        <h1 id="state" style="display: none;"></h1>
        <div id="fakeDropzone"
            class="border-4 rounded-lg border-dashed border-gray-700  dark:border-white dark:text-white w-96 mt-12">
            <i class="far fa-folder-open text-2xl mt-6"></i><br>
            <a class="text-lg">Drag & Drop a file here</a><br>
            <des class="text-gray-700">or</des><br>
            <button onclick="openFile()" type="button"
                class="z-40 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Browse
                Files</button>
        </div>
        <div id="loadingBig" style="display: none;">
            <svg class="animate-spin h-5 w-5 h-24 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" id="loadingSpinner">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>
    </center>

    <div id="pano">

    </div>
</body>

<script>
    document.getElementById("pano").style.display = "none";
    document.addEventListener('drop', (event) => {
        event.preventDefault();
        event.stopPropagation();
        document.getElementById("fakeDropzone").style.display = "none";
        document.getElementById("loadingBig").style.display = "block";
        document.getElementById("state").innerHTML = "Loading file. If this stays empty try another file."

        const superFile = event.dataTransfer.files[0].path;
        loadImageFromSource(superFile)
    });

    document.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
    });

    document.addEventListener('dragenter', (event) => {
        console.log('File is in the Drop Space');
    });

    document.addEventListener('dragleave', (event) => {
        console.log('File has left the Drop Space');
    });

    function loadImageFromSource(path) {
        testImage(path,
            function (e, suc) {
                if (suc == "success") {
                    document.getElementById("pano").style.display = "block";
                    setTimeout(function() {
                        newPano(path)
                    }, 50);
                    
                }
                else {
                    document.getElementById("state").innerHTML = "Load failed."
                    document.getElementById('alert-1').style.display = 'block';
                    document.getElementById("fakeDropzone").style.display = "block";
                    document.getElementById("loadingBig").style.display = "none";
                    document.getElementById("pano").style.display = "none";
                }
            });
    }

    function testImage(url, callback, timeout) {
        timeout = timeout || 5000;
        var timedOut = false, timer;
        var img = new Image();
        img.onerror = img.onabort = function () {
            if (!timedOut) {
                clearTimeout(timer);
                callback(url, "error");
            }
        };
        img.onload = function () {
            if (!timedOut) {
                clearTimeout(timer);
                callback(url, "success");
            }
        };
        img.src = url;
        timer = setTimeout(function () {
            timedOut = true;
            // reset .src to invalid URL so it stops previous
            // loading, but doesn't trigger new load
            img.src = "//!!!!/test.jpg";
            document.getElementById("state").innerHTML = "Load failed."
            callback(url, "timeout");
        }, timeout);
    }

</script>
<script src="../main.js"></script>
<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-touch-callout: none;
        -ms-content-zooming: none;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    #pano {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

</html>
